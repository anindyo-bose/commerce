version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: commerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: commerce_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commerce-network

  # Redis Cache/Session Store
  redis:
    image: redis:7-alpine
    container_name: commerce-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commerce-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: commerce-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3100
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/commerce_dev
      REDIS_URL: redis://:redis123@redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      ENCRYPTION_KEY: dev-encryption-key-32-chars!!!
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      LOG_LEVEL: debug
    ports:
      - "3100:3100"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - commerce-network
    command: npm run dev

  # Frontend - Host Shell
  host-shell:
    build:
      context: ./frontend/host-shell
      dockerfile: Dockerfile
      target: development
    container_name: commerce-host-shell
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      REACT_APP_API_URL: http://localhost:3100/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/host-shell/src:/app/src
      - host_shell_node_modules:/app/node_modules
    networks:
      - commerce-network
    command: npm start

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: commerce-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - commerce-network

  # pgAdmin (Database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: commerce-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@commerce.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - commerce-network

  # Redis Commander (Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: commerce-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - commerce-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_node_modules:
    driver: local
  host_shell_node_modules:
    driver: local

networks:
  commerce-network:
    driver: bridge
